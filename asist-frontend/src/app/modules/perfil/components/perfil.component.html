<ion-content [fullscreen]="true">
    <div class="flex flex-col min-w-full justify-center items-center h-full bg-card dark:bg-[#0F181F] transition-colors duration-500 px-4">
        <div class="flex flex-row w-full h-12 mb-4 justify-end">
            <app-dark-mode-toggle class="mt-6"></app-dark-mode-toggle>
        </div>
        <div class="flex flex-col h-full w-full">
            <div class="flex w-full">
                <img src="assets/avatar/animal_14421380.png" alt="Logo" class="w-16 h-16">
            </div>
            <div class="flex flex-col w-full mt-8">
                <div class="flex flex-row items-center">
                    <ion-icon name="person-outline" class="text-3xl text-gray-600 dark:text-white"></ion-icon>
                    <span class="ml-4 font-semibold text-lg text-gray-600 dark:text-white">Editar Perfil</span>
                    <ion-icon name="chevron-forward-outline" class="ml-auto text-2xl text-gray-600 dark:text-white"></ion-icon>
                </div>
            </div>
            <div class="mt-auto mb-6">
                <ion-button class="w-full normal-case btn rounded-full" color="primary"  id="open-custom-dialog">
                    <ion-icon name="log-out-outline" class="text-md"></ion-icon>
                    <p class="text-md text-white ml-2" expand="block">Cerrar Sesión</p>
                </ion-button>
            </div>
        </div>
    </div>
    <ion-modal id="modal-cerrar-sesion" class="px-4" #modal trigger="open-custom-dialog">
        <ng-template>
            <div class="flex flex-col p-8 bg-card dark:bg-[#0F181F]">
                <span class="font-semibold text-lg text-center text-[#4B75E9] dark:text-white">Está a punto de cerrar sesión</span>
                <span class=" text-base text-center text-gray-400 dark:text-gray-300">Si continúa, será redirigido a la pantalla de inicio de sesión.</span>
                <div class="mt-6 flex flex-row gap-4">
                    <ion-button class="w-full normal-case" color="danger" (click)="cerrarModal()">
                        <span class="text-base">Cancelar</span>
                    </ion-button>
                    <ion-button class="w-full normal-case" color="primary" (click)="confirmarCerrarSesion()">
                        <span class="text-base">Confirmar</span>
                    </ion-button>
                </div>
            </div>
        </ng-template>
    </ion-modal>
</ion-content>

<div class="flex flex-col w-full h-full bg-[#f0f0f0] dark:bg-[#0f181f] overflow-y-auto px-3 gap-3 text-gray-900">
  <div class="w-full flex justify-center items-center pt-3">
    <span class="font-bold text-lg text-gray-900">Registrar Asistencias</span>
  </div>
  <div class="w-full">
    <span class="text-md font-semibold">Materia Seleccionada: "ID"{{idMateria}}</span>
  </div>
  <!-- Vista para profesores -->
  <div *ngIf="usuarioLogueado.rol == 'Profesor'" class="w-full flex justify-center items-center">
    <span class="font-medium">Listado de Asistencias:</span>
  </div>
  <div *ngIf="usuarioLogueado.rol == 'Profesor'" class="flex-1 flex flex-col overflow-y-auto gap-3">
    <div *ngFor="let asistenciaAlumno of asistenciasAlumnos"
      class="rounded-md flex flex-col p-2 justify-center bg-white border border-1 border-gray-400 drop-shadow-md">
      <span class="font-semibold text-gray-900">{{asistenciaAlumno.alumno}}</span>
      <span class="font-semibold text-gray-900">{{asistenciaAlumno.estado}}</span>
    </div>
  </div>
  <!-- Visita para alumnos -->
  <div *ngIf="usuarioLogueado.rol == 'Alumno'" class="flex flex-col items-center w-full h-[85%]">
    <div class="w-full h-[90%] flex justify-center">
      <div class="w-[200px] h-[200px] border border-2 border-green-600 flex justify-center items-center">
        <span class="font-semibold text-gray-400">*Espacio para la CÃ¡mara*</span>
      </div>
    </div>
    <div class="w-full h-[15%] flex justify-center pb-2">
      <ion-button class="w-full flex gap-3" (click)="marcarPresente()">
        <ion-icon name="hand-left-outline"></ion-icon>
        <span class="font-semibold">Presente</span>
      </ion-button>
    </div>
  </div>
</div>
